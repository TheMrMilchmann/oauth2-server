com.gw2auth:
  url: "http://localhost:9000"
  login:
    user-service:
      use-dummy: true
  session:
    key:
      id: "generate"
      path: "generate"
  oauth2:
    client:
      s3:
        bucket: "dummy"
        prefix: "oauth2/authorization/"
    addfederation:
      s3:
        bucket: "dummy"
        prefix: "oauth2/addfederation/"
    keypair:
      id: "generate"
      path: "generate"
  token:
    valid-check:
      interval: "PT3H"
      ignore-after: "P3D"

spring:
  profiles:
    active: "test"
